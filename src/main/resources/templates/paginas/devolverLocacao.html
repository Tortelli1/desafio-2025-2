<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Devolução de Locação</title>
    <link rel="stylesheet" href="/css/paginas/cadastro/cadastroPadrao.css">
    <link rel="stylesheet" href="/css/paginas/header.css">
</head>
<body>

    <header th:insert="~{/paginas/header :: header}"></header>

    <div class="container">
        <h2>Devolução de Locação</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/locacoes/devolver}" method="post">
            <div class="form-group">
                <label for="locacao">Selecione a Locação:</label>
                <select id="locacao" name="locacaoId" class="form-control" required>
                    <option th:each="locacao : ${locacoes}" th:value="${locacao.id}" th:text="${locacao.nome}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="exemplares">Exemplares Devolvidos:</label>
                <select id="exemplares" name="exemplarIds" class="form-control" multiple required>
                    <option th:each="exemplar : ${exemplares}" th:value="${exemplar.id}" th:text="${exemplar.filme.titulo}"></option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Confirmar Devolução</button>
            </div>
        </form>
    </div>

</body>
</html>
