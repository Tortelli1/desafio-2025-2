<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Exemplar</title>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <h2>Cadastrar Exemplar</h2>

        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/exemplar/salvar}" th:object="${exemplar}" method="POST">
            <div class="form-group col-md-6">
                <label for="filme">Filme</label>
                <select class="form-control" id="filme" th:field="*{filme.id}">
                    <option th:each="filme : ${filmes}" th:value="${filme.id}" th:text="${filme.titulo}"></option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="ativo">Ativo</label>
                <select class="form-control" id="ativo" th:field="*{ativo}">
                    <option value="true">Sim</option>
                    <option value="false">NÃ£o</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </section>
</body>
</html>
