<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
	<title>Cadastrar Exemplar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<header th:insert="~{/paginas/header :: header}"></header>
	<section class="layout-content" layout:fragment="corpo">
		<h2>Cadastrar Exemplar</h2>

		<!-- Mensagens de sucesso e erro -->
		<div th:if="${success}" class="alert alert-success">
			<p th:text="${success}"></p>
		</div>
		<div th:if="${error}" class="alert alert-danger">
			<p th:text="${error}"></p>
		</div>

		<!-- Formulário de cadastro do exemplar -->
		<form th:action="@{/exemplar/salvar}" th:object="${exemplar}" method="POST">

			<!-- Campo de seleção do filme -->
			<div class="form-group col-md-6">
			    <label for="filmeId">Filme</label>
			    <select id="filmeId" class="form-control" th:field="*{filmeId}">
			        <option value="" disabled selected>Selecione um filme...</option>
			        <option th:each="filme : ${filmes}" 
			                th:value="${filme.id}" 
			                th:text="${filme.titulo}"></option>
			    </select>
			</div>

			<!-- Campo de ativo -->
			<div class="form-group col-md-6 mt-3">
				<label for="ativo">Ativo</label>
				<select class="form-control" id="ativo" th:field="*{ativo}">
					<option value="true">Sim</option>
					<option value="false">Não</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary mt-4">Salvar</button>
		</form>
	</section>
</body>
</html>
