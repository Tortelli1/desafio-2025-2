<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locadora - Nova Locação</title>
    <link rel="stylesheet" href="/css/paginas/cadastro/cadastroPadrao.css">
    <link rel="stylesheet" href="/css/paginas/header.css">
</head>
<body>
    <header th:insert="~{/paginas/header :: header}"></header>
    
    <div class="container">
        <h2>Nova Locação</h2>

        <form th:action="@{/locacoes/salvar}" method="post" id="formLocacao">
            <div class="form-group">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="dataDevolucao">Data de Devolução:</label>
                <input type="date" id="dataDevolucao" name="dataDevolucao" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="exemplar">Exemplar:</label>
                <select id="exemplar" name="exemplarId" class="form-control" required>
                    <option value="" disabled selected>Selecione um Exemplar</option>
                    <option th:each="exemplar : ${exemplares}" 
                            th:value="${exemplar.id}" 
                            th:text="${exemplar.filmeTitulo}">Exemplar</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Confirmar Locação</button>
            </div>
        </form>
    </div>

    <script src="/js/cadastrar/cadastrarLocacao.js"></script>
</body>
</html>
