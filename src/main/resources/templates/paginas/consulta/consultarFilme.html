<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultar Filmes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="~{/paginas/header :: header}"></header>
<div class="container mt-5">
    <h2>Filmes Cadastrados</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Título</th>
                <th>Resumo</th>
                <th>Pontuação</th>
                <th>Lançamento</th>
                <th>Exemplares</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${filmeDTO}">
                <td th:text="${filme.titulo}">Título</td>
                <td th:text="${filme.resumo}">Resumo</td>
                <td th:text="${filme.pontuacao}">0.0</td>
                <td th:text="${#dates.format(filme.lancamento, 'dd/MM/yyyy')}">01/01/2024</td>
                <td th:text="${filme.exemplaresDisponiveis}">0</td>
                <td>
                    <span th:text="${filme.ativo} ? 'Ativo' : 'Inativo'"
                          th:classappend="${filme.ativo} ? 'text-success' : 'text-danger'"></span>
                </td>
                <td>
                    <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <button class="btn btn-danger btn-sm btn-excluir" th:attr="data-id=${filme.id}">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="/js/consultarFilme.js"></script>
</body>
</html>
