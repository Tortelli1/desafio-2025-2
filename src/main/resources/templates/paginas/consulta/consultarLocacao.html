<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Consulta de Locações</title>
    <link rel="stylesheet" href="/css/paginas/consulta/consultaPadrao.css">
    <link rel="stylesheet" href="/css/paginas/header.css">
</head>
<body>

    <header th:insert="~{/paginas/header :: header}"></header>

    <div class="container-consulta mt-5">
        <h2>Locações Cadastradas</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/locacoes/consultar}" method="get" class="form-filtro">
            <input type="text" name="cpf" placeholder="CPF" th:value="${cpf}">
            <input type="text" name="nome" placeholder="Nome" th:value="${nome}">
            <button type="submit" class="btn btn-sm btn-primary">Filtrar</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Data Locação</th>
                    <th>Data Devolução</th>
                    <th>QR Code</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="locacao : ${locacoes}">
                    <td th:text="${locacao.nome}">Nome da Locação</td>
                    <td th:text="${locacao.cpf}">123.456.789-00</td>
                    <td th:text="${locacao.email}">email@dominio.com</td>
                    <td th:text="${#dates.format(locacao.dataLocacao, 'dd/MM/yyyy')}">01/01/2024</td>
                    <td th:text="${#dates.format(locacao.dataDevolucao, 'dd/MM/yyyy')}">01/02/2024</td>
                    <td>
                        <a th:href="@{'/locacoes/qr/' + ${locacao.id}}" target="_blank">Ver QR Code</a>
                    </td>
                    <td class="acao">
                        <a th:href="@{/locacoes/editar/{id}(id=${locacao.id})}" class="btn btn-sm btn-primary me-1">Editar</a>
                        <button class="btn btn-sm btn-danger btn-excluir" th:attr="data-id=${locacao.id}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/consultar/consultarLocacao.js"></script>

</body>
</html>
